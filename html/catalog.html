<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone</title>
    <link rel="icon" href="../img/FitZoneLogoRecortado.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><!-- Font Awesome (v6) CDN -->
    <link rel="stylesheet" href="../css/styleGlobal.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/menu.js"></script>
    <script src="../js/productos.js"></script>
</head>

<body>
    <header>
        <div class="logotitulo">
            <a href="../index.html">
                <img src="../img/FitZoneLogoRecortado.png" alt="FitZone logo">
                <h1>FitZone</h1>
            </a>
        </div>
    
        <!-- Icono de la hamburguesa (sólo visible en móvil) -->
        <div class="hamburguesa" onclick="toggleMenu()">
            <!--El motivo de tener tres <div></div> dentro del contenedor .hamburguesa es para crear el icono de la hamburguesa con tres barras horizontales-->
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <nav>
            <ul>
                <li><a href="../index.html" id="botonInicio">Inicio</a></li>
                <li><a href="../html/catalog.html">Productos</a></li>
                <li><a href="../html/aboutus.html">Sobre nosotros</a></li>
                <li><a href="../html/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor del carrito debajo del header -->
    <div class="carrito-contenedor">
        <div class="carrito-icono" onclick="toggleCarrito()">
            <i class="fas fa-shopping-cart"></i>
            <span id="carrito-cantidad">0</span>
        </div>
    </div>

    <section class="productos-container" id="productos"></section>

    <div class="paginacion">
        <button id="btn-prev">Anterior</button>
        <button id="btn-next">Siguiente</button>
    </div>

    <div class="pagina-actual">
        <span>Página <span id="numero-pagina">1</span></span>
    </div>
    

    <div id="carrito-modal" class="modal">
        <span class="close" onclick="toggleCarrito()">&times;</span>
        <h2>Carrito</h2>
        <div id="carrito-items"></div>
        <h3>Total: $<span id="total-precio">0</span></h3>
    
        <div class="carrito-botones">
            <button class="btn-comprar" onclick="comprarCarrito()">Comprar</button>
            <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
    </div>
    

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>Enlaces Rápidos</h3>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../html/catalog.html">Productos</a></li>
                    <li><a href="../html/aboutus.html">Sobre nosotros</a></li>
                    <li><a href="../html/contact.html">Contacto</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 FitZone. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
